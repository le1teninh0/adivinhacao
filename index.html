<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhação</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="main">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>

      <div class="inputs">
        <input type="text" id="num-prompt" name="num-prompt"><br><br>
        <button type="submit" id="meu-submit">Tentar</button>
      </div>
      <div id="tip">

      </div>
    </div>

    <div id="result">
      <div id="result-text">
        <p>Fim de jogo! O número correto era 11.</p>
      </div>

      <button id="reset-button">Jogar Novamente</button>
    </div>

    <script src="./main.js"></script>
  </body>

</html>
